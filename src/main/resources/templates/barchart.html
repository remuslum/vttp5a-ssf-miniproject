<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bar Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/companystats.css">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="d-flex justify-content-center col-4 border">
        <div class="chart-container">
            <div class="bar-chart" id="barChart"></div>
            <div class="x-axis-labels" id="xAxisLabels"></div>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
        // Convert the Thymeleaf JSON data strings into JavaScript arrays
        const data = JSON.parse(/*[[${ratio}]]*/ '[]');
        const labels = JSON.parse(/*[[${period}]]*/ '[]');

        console.log("Data:", data);  // Should now be an array
        console.log("Labels:", labels);  // Should now be an array

        // Check if data and labels are not empty
        if (data.length === 0 || labels.length === 0) {
            console.error("No data or labels available for rendering chart.");
            return;
        }

        const maxValue = Math.max(...data);
        const barChart = document.getElementById('barChart');
        const xAxisLabels = document.getElementById('xAxisLabels');

        // Generate bars dynamically
        data.forEach((value, index) => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${(value / maxValue) * 100}%`; // Scale height based on max value
            bar.innerHTML = `<span>${value}</span>`;
            barChart.appendChild(bar);

            // Create an X-axis label
            const label = document.createElement('span');
            label.textContent = labels[index];
            xAxisLabels.appendChild(label);
        });
    });
    </script>
  </body>
</html>
