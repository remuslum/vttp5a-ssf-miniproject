<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/homepagestyle.css">

    <!-- Google Fonts Link (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- Google Fonts Link (Open Sans) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Google Fonts Link (Raleway) -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
  </head>

  <body>
      <div class="d-flex flex-column justify-content-center align-items-center" id="main-div">
        <div class="d-flex flex-column justify-content-center align-items-center" id="sub-div">
            <p class="title">Welcome, <span class="title" th:text="${user.firstName}"></span></p>
            
            <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-outline-secondary btn-lg mx-3">
                <a th:href="@{/picker}" class="link-text">
                    Pick a stock <i class="bi bi-graph-up-arrow"></i>
                </a>
              </button>
              <button class="btn btn-outline-dark btn-lg mx-3">
                <a href="" class="link-text">
                    View News <i class="bi bi-newspaper"></i>
                </a>
              </button>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
