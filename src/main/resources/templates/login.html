<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FinanceHub Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="vh-100 vw-100 d-flex justify-content-center align-items-center">
        <div class="p-2 text-center w-50">
            <i class="bi bi-currency-exchange"></i>
            <p class="title">FinanceHub</p>
            <p class="subtitle">Get all you need to know before making that investment</p>
        </div>
        <div class="border-start border-2 h-50"></div>
        <div class="d-flex flex-column w-50">
            <div class="flex-shrink-0 d-flex justify-content-center align-items-center">
              <i class="bi bi-people-fill"></i>
            </div>
            <div class="p-3">
                <form method="POST" th:action="@{/login}">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-transparent border-0">
                            <i class="bi bi-person-circle"></i></span>
                        </div>
                        <input type="text" class="form-control bg-secondary-subtle rounded-pill" placeholder="Email Address" name="email">
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-transparent border-0">
                            <i class="bi bi-key-fill"></i></span>
                        </div>
                        <input type="password" class="form-control bg-secondary-subtle rounded-pill" placeholder="Password" name="password">
                      </div>
                      <div class="p-2 mt-2 mb-2 text-center" th:if="${!isValidUser}">
                        <p class="text-danger">This email is not yet registered with us</p>
                      </div>
                      <div class="p-3 mt-2  d-flex flex-column justify-content-center align-items-center">
                        <button class="btn btn-secondary hover-black w-25" type="submit">Login</button>
                        <p class="mt-3 subtitle">Don't have an account? <a class="subtitle" th:href="@{/signup}">
                          Sign up now
                        </a></p>
                      </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
