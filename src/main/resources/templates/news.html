<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Market News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Select Stock Symbol</h1>
        <select name="stockSymbol" class="form-select">
            <option th:each="symbol : ${symbols}" th:text="${symbol}" th:value="${symbol}"></option>
        </select>
    </div>
    <div class="container" th:each="newsArticle: ${newsArticles}">
        <div class="d-flex flex-column justify-content-center">
            <div class="p-2">
                <img class="img-fluid w-50" th:src="${newsArticle.image}">
            </div>
            <div class="p-2">
                <h1 th:text="${newsArticle.headline}"></h1>
                <h3 th:text="${newsArticle.datetime}"></h3>
            </div>
            <div class="p-2">
                <h3 th:text="${newsArticle.category}"></h3>
            </div>
            <div class="p-2">
                <p th:text="${newsArticle.summary}"></p>
            </div>
            <div class="p-2">
                <a th:href="${newsArticle.url}"> Get the full article here</a>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
