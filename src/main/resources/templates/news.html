<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Market News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/newspage.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex border">
        <a th:href="@{/home}">Back to Home</a>
    </div>
    <div class="d-flex">
        <h1>Latest News</h1>
    </div>
    
    <div class="d-flex justify-content-center align-items center">
        <div class="d-flex align-items-center w-50 shadow">
            <div class="me-3 w-50 border-right">
                <img th:src="${sample.image}" class="img-fluid" style="object-fit:cover">
            </div>
        
            <div class="w-50 h-100 pt-4">
                <p><span th:text="${sample.datetime}"></span> | <span th:text="${sample.category}"></span></p>
                <h3 th:text="${sample.headline}"></h3>
                <p class="mt-3 summary" th:text="${sample.summary}"></p>
                <a th:href="${sample.url}">Read More</a>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
