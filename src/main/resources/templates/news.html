<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Market News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/newspage.css">

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts Link (Raleway) -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Google Fonts Link (Open Sans) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex">
        <a class="m-3 text-decoration-none" th:href="@{/home}">
            <i class="bi bi-arrow-left"></i>Back to Home
        </a>
    </div>
    <div class="d-flex title align-items-center justify-content-center">
        <h1>Latest News</h1>
    </div>
    
    <div class="d-flex justify-content-center align-items center" th:each="article : ${newsArticles}">
        <div class="mb-4 d-flex align-items-center w-50 shadow">
            <div class="me-3 w-50 border-right">
                <img th:src="${article.image}" class="img-fluid" style="object-fit:cover">
            </div>
        
            <div class="w-50 h-100 pt-4">
                <p class="text-secondary"><span class="text-secondary" th:text="${article.datetime}"></span> | <span class="text-secondary" th:text="${article.category}"></span></p>
                <h3 th:text="${article.headline}"></h3>
                <p class="mt-3 summary" th:text="${article.summary}"></p>
                <a class="mb-4 text-decoration-none" th:href="${article.url}">Read More
                    <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
