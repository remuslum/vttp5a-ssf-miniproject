<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/signup.css">
  </head>
  <body>
    <div class="d-flex">
        <a class="p-2" th:href="@{/}">
            <i class="bi bi-arrow-left"></i>
            Back to Login Page</a>
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="p-3 bg-light w-50 shadow-lg">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="p-2 mb-2">
                    <i class="bi bi-person-fill"></i>
                </div>
                <h1>Sign Up</h1>
            </div>
            <form method="POST" th:action="@{/signup}">
                <label for="firstName" class="form-label p-2 mx-auto">First Name</label>
                <input type="text" class="form-control p-2 mx-auto mb-3" placeholder="First Name" name="firstName">

                <label for="firstName" class="form-label p-2 mx-auto">Last Name</label>
                <input type="text" class="form-control p-2 mx-auto mb-3" placeholder="Last Name" name="lastName">

                <label for="firstName" class="form-label p-2 mx-auto">Date of Birth</label>
                <input type="date" class="form-control p-2 mx-auto mb-3" placeholder="Date of Birth" name="dateOfBirth">

                <label for="firstName" class="form-label p-2 mx-auto">Email</label>
                <input type="email" class="form-control p-2 mx-auto mb-3" placeholder="Email" name="email">

                <label for="firstName" class="form-label p-2 mx-auto">Password</label>
                <input type="password" class="form-control p-2 mx-auto mb-3" placeholder="Password" name="password">
                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-secondary mt-2" type="submit">Register</button>
                </div>
            </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
