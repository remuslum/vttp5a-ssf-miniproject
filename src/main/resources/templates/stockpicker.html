<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Picker</title>
    <link rel="stylesheet" href="/stockpicker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100" id="main-div">
        <form th:action="@{/picker}" method="POST" class="text-center">
            <label for="stockSymbol" class="mb-2">
                <p class="question">Which stock would you like to see?</p>
            </label>
            <select name="stockSymbol" class="form-select mb-4 rounded-pill">
                <option value="" disabled selected>---- Select a stock symbol ----</option>
                <option th:each="symbol : ${symbols}" th:text="${symbol.symbol}" th:value="${symbol.symbol}"></option>
            </select>
            <button class="btn btn-secondary btn-lg rounded-pill custom-button" type="submit">
                <span class="custom-text">
                    <i class="bi bi-check2-circle pe-2"></i>Select</span>
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
